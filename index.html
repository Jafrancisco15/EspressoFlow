<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Espresso Flow Vision</title>
    <style>
      body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif; background:#0b0b0f; color:#e8e8ef; margin:0}
      .container{max-width:1100px; margin:0 auto; padding:24px}
      .card{background:#12121a; border:1px solid #232339; border-radius:16px; padding:16px; box-shadow:0 10px 25px rgba(0,0,0,.35)}
      .row{display:flex; gap:16px; flex-wrap:wrap}
      .btn{background:#4f46e5; color:white; padding:10px 14px; border:none; border-radius:10px; cursor:pointer}
      .btn.secondary{background:#2d2d3a}
      .badge{background:#1f2937; color:#a7f3d0; padding:2px 8px; border-radius:999px; font-size:12px; margin-left:6px}
      input[type=file]{display:block; margin:8px 0}
      canvas{background:#0b0b0f; border-radius:8px; border:1px solid #232339}
      .pill{background:#1b1b26; border:1px solid #2b2b44; border-radius:999px; padding:6px 10px; font-size:12px; color:#a9a9c5}
      .kpi{display:flex; gap:16px; flex-wrap:wrap}
      .kpi .item{background:#151523; border:1px solid #242446; border-radius:12px; padding:12px 14px}
      .muted{color:#9aa0b3}
      .small{font-size:12px}
      .warn{color:#fde68a}
    </style>
    <!-- OpenCV.js (WASM) CDN build -->
    <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
